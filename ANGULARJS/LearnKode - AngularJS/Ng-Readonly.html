<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Welcome in the Angular JS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
</head>
<body ng-app>
    <div>
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <input class="form-control" type="text" ng-readonly="true" />
                </div>
                <div class="col-md-2">
                    <textarea class="form-control" ng-readonly="true"></textarea>
                </div>
                <div class="col-md-2">
                    <button class="form-control" ng-readonly="true">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
