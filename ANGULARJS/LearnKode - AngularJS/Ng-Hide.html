<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Welcome in the Angular JS</title>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.1/angular.min.js"></script>
</head>
<body ng-app>
    <div>
        <div ng-hide="true">My ng-hide value is True. So I am not Visible.</div>
        <div ng-hide="false">My ng-hide value is False. So I am visible.</div>
    </div>
</body>
</html>
