<div class="photo">
  <div class="container">
    <img ng-src="{{ detail.url }}">
    <h2 class="photo-title">{{ title }}</h2>
    <p class="photo-author">{{ author }}</p>
    <p class="photo-views">{{ views | number }}</p>
    <p class="photo-upvotes">{{ upvotes | number }}</p>
    <p class="photo-pubdate">{{ pubdate | date }}</p>
  </div>
</div>
